version: '3.1'

services:

  wordpress:
    image: erwin82/interscalar-com-wordpress:latest
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpressdb
      WORDPRESS_DB_USER: wordpressdb
      WORDPRESS_DB_PASSWORD: "sooga5Jea3UGhie3eeboopoomo9beada"
    links:
      - "db:db"
    volumes:
      - "./root/html:/var/www/html"

  db:
    image: mariadb:10.3.8-bionic
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_ROOT_PASSWORD: "ugeepaemiemiemeith5Voh8eekoopoog"
      MYSQL_USER: "wordpressdb"
      MYSQL_DATABASE: "wordpressdb"
      MYSQL_PASSWORD: "sooga5Jea3UGhie3eeboopoomo9beada"
    volumes:
      - "./root/db:/var/lib/mysql"

  nginx:
    image: robobeerun/nginx:latest
    ports:
      - 8080:8080
    links:
      - wordpress
    volumes:
      - "./nginx-in:/nginx-in"
      - "./root/html:/var/www/html"
